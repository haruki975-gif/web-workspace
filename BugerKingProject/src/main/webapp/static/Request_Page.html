<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>눌렀음</title>
</head>
<style>
	body{
		padding : 250px;
	}
	
</style>
<body>

	<h1>정적 자원</h1>
	<!-- 
		사용자가 요청하려면 입력양식이 필요함
		System.out.println("아이디를 입력해주세요 > "); <br>
		String userId = sc.nextLine(); <br> 
	-->
	
	<!-- 
		case 1 : 요청URL
		-> http://127.0.0.1/bk/static/요청URL?
		-> 상대 경로 방식(현재 URL에 영향을 많이 받음)
		-> 현재 URL의 가장 마지막 /(슬래시) 뒤에 값이 붙음
		
		case 3 : /bk/case3
		-> http://127.0.0.1/bk/case3?
		-> 절대 경로 방식(현재 URL에 영향을 덜 받음)
		-> /(슬래시)로 시작함
	 -->
	
	<form action="/bk/order" method="GET">
	
		<span>주문하실 개수 및 상품명을 입력해주세요.</span><br>
		<input type="text" name="num" placeholder="숫자만 넣어주세요!"/><br/>
		<input type="text" name="product-name" placeholder="상품명을 입력해주세요!"/>
		<br/><br/>
		
		<button type="submit">요청하기</button>
	</form>
	
	<hr>
	
	<form action="/bk/sign-up.do" method="POST">
		<legend>회원가입 양식</legend>
		아이디 : <br/>
		<input type="text" placeholder="아이디를 입력해주세요!" name="userId"/><br/>
		비밀번호 : <br/>
		<input type="password" placeholder="비밀번호를 입력해주세요!" name="userPw"/><br/>
		이름 : <br/>
		<input type="text" placeholder="이름을 입력해주세요!" name="userName"/><br/><br/>
	
		<button type="submit">회원가입</button>
	</form>
	
	
	
	
	
	
	
	
	
	

</body>
</html>
